<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="/assets/DRIS-LLC-ICON.png">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="main.js"></script>
    <script>
      window.onload=function() {
          document.querySelector("h1").style.letterSpacing = "-0.25rem";
          setTimeout(function(){document.getElementById("menu-items").style.opacity = "1"; document.getElementById("menu-background-pattern").style.backgroundSize = "12vmin 12vmin";}, 1000);
        
          var menu = document.getElementById("menu");

          Array.from(document.getElementsByClassName("menu-item"))
          .forEach((item, index) => {
            item.onmouseover = () => {
              menu.dataset.activeIndex = index;
            }
          })
        };


  </script>
</head>
<body>

    <div id="menu">
      <!-- <img src="assets/DRIS-LLC-ICON.png" id="logo"></img> -->
        <div id="menu-items">

          <div class="menu-item">Cont<span>act</span></div>
        </div>
        <h1><span class="magic-text">dris</span><span>LLC</span></h1>
        <div id="menu-background-pattern"></div>
      </div>
</body>
