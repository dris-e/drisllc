    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="main.js"></script>
    <script>
      window.onload=function() {
          document.querySelector("h1").style.letterSpacing = "-0.22rem"; document.querySelector("h1").style.opacity = "1";
          setTimeout(function(){document.getElementById("menu-items").style.opacity = "1"; document.getElementById("menu-background-pattern").style.backgroundSize = "12vmin 12vmin";}, 1000);
        
          var menu = document.getElementById("menu");
          var menuItems = document.getElementsByClassName("menu-item");

          Array.from(menuItems)
          .forEach((item, index) => {
            item.onmouseover = () => {
              menu.dataset.activeIndex = index;
            }
          })
        };

        function switchPage(page) {
          document.getElementById("page-transition").style.position = "absolute";
          document.getElementById("page-transition").style.width = "100vw";
          
          console.log(page);
          setTimeout(function(){window.location.href = page}, 1300);
        };


  </script>

<body>
    <div id="menu">
        <div id="menu-items">
          <div class="menu-item" onclick="switchPage('about')">Abo<span>ut</span></div>
          <div class="menu-item" onclick="switchPage('projects')">Projec<span>ts</span></div>
          <div class="menu-item" onclick="switchPage('contact')">Cont<span>act</span></div>
        </div>
        <div id="page-transition">
          <!-- <h2 style="opacity: 0;">About</h2> -->
        </div>
        <h1 onclick="switchPage('index')"><span class="magic-text">dris</span><span>LLC</span></h1>

        <div id="menu-background"></div>

      </div>
