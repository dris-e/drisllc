<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/DRIS-LLC-ICON.png">
    <title>Contact | drisLLC</title>
    <meta name="description" content="The official site of drisLLC, created by Dris Elamri. drisLLC is a rapidly-growing e-commerce company aimed at revolutionizing the online selling industry. Through the leveraging of unique strategies and business plans, under Dris Elamri's guidance, drisLLC has seen massive success.">
    <meta name="keywords" content="dris, elamri, dris elamri, llc, drisllc, minnesota">
    <meta name="author" content="Dris Elamri">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="main.js"></script>
    <script>
      window.onload=function() {
          document.querySelector("h1").style.letterSpacing = "-0.25rem"; document.querySelector("h1").style.opacity = "1";
          setTimeout(function(){document.getElementById("menu-items").style.opacity = "1"; document.getElementById("menu-background-pattern").style.backgroundSize = "12vmin 12vmin";}, 1000);
        
          var menu = document.getElementById("menu");
          var menuItems = document.getElementsByClassName("menu-item");

          Array.from(menuItems)
          .forEach((item, index) => {
            item.onmouseover = () => {
              menu.dataset.activeIndex = index;
            }
          })
        };

        function switchPage(page) {
          document.getElementById("page-transition").style.position = "absolute";
          document.getElementById("page-transition").style.width = "100vw";
          
          console.log(page);
          setTimeout(function(){window.location.href= page + ".html";}, 1300);
        };


  </script>
</head>
<body>
    <div id="menu">
        <div id="menu-items">
          <div class="menu-item" onclick="window.location.href = 'mailto: elamri@dris.llc'">elamri<span>@</span><span>dris</span><span>.LLC</span></div>
        </div>
        <div id="page-transition"></div>
        <h1 onclick="switchPage('index')"><span class="magic-text">dris</span><span>LLC</span></h1>
        <!-- <img src="assets/DRIS-LLC-ICON.png" id="logo"></img> -->
        <div id="menu-background"></div>
        <div id="menu-background-pattern"></div>
      </div>
</body>
</html>
